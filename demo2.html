<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Only Sidebar Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px 20px;
      color: white;
      position: relative;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .menu li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s;
    }

    .menu li a:hover {
      color: #f39c12;
    }

    /* Hide checkbox */
    #menu-toggle {
      display: none;
    }

    /* Hamburger icon (3 bars) */
    .menu-btn {
      display: none;
      width: 30px;
      height: 20px;
      position: relative;
      cursor: pointer;
    }

    .menu-btn span,
    .menu-btn::before,
    .menu-btn::after {
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background: white;
      transition: 0.3s ease;
    }

    .menu-btn span {
      top: 8px;
    }

    .menu-btn::before {
      top: 0;
    }

    .menu-btn::after {
      bottom: 0;
    }

    /* Overlay hidden by default */
    .overlay {
      display: none;
    }

    /* MOBILE VIEW */
    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        background: #333;
        position: fixed;
        top: 0;
        left: -250px; /* ⬅️ slide from LEFT now */
        width: 250px;
        height: 100%;
        padding-top: 60px;
        transition: left 0.3s ease-in-out;
        z-index: 999;
      }

      .menu li {
        margin: 20px 0;
        text-align: center;
      }

      .menu-btn {
        display: block;
      }

      /* Overlay background */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: none;
        transition: 0.3s;
        z-index: 500;
      }

      /* Show menu */
      #menu-toggle:checked ~ .menu {
        left: 0; /* ⬅️ show from LEFT */
      }

      /* Show overlay */
      #menu-toggle:checked ~ .overlay {
        display: block;
      }

      /* Animate hamburger → X */
      #menu-toggle:checked + .menu-btn span {
        opacity: 0;
      }

      #menu-toggle:checked + .menu-btn::before {
        transform: rotate(45deg);
        top: 8px;
      }

      #menu-toggle:checked + .menu-btn::after {
        transform: rotate(-45deg);
        bottom: 8px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">MySite</div>

    <!-- Hidden checkbox -->
    <input type="checkbox" id="menu-toggle">
    <!-- Hamburger icon -->
    <label for="menu-toggle" class="menu-btn">
      <span></span>
    </label>

    <!-- Navigation -->
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Blog</a></li>
    </ul>

    <!-- Overlay -->
    <label for="menu-toggle" class="overlay"></label>
  </nav>

</body>
</html>
