<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Carousel with Pause on Hover</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f8f8;
    }

    .carousel {
      position: relative;
      width: 300px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 500%; /* 5 slides */
      animation: slide 25s infinite;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
    }

    /* Card Design */
    .card1 {
      position: relative;
      width: 250px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card1 img {
      width: 150px;
      height: auto;
    }

    .discount1 {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: #fff;
      padding: 5px 8px;
      border-radius: 6px;
      font-size: 14px;
    }

    .wishlist1 {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .product-title1 {
      margin: 10px 0;
      font-weight: bold;
      font-size: 16px;
    }

    .rating1 {
      color: #f39c12;
      margin-bottom: 5px;
    }

    .price1 {
      font-size: 18px;
      font-weight: bold;
      margin: 8px 0;
    }

    .quantity1 {
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    .quantity1 input {
      width: 50px;
      text-align: center;
    }

    .add-to-cart1 {
      background: #27ae60;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Auto-slide animation */
    @keyframes slide {
      0%, 16% { transform: translateX(0%); }
      20%, 36% { transform: translateX(-100%); }
      40%, 56% { transform: translateX(-200%); }
      60%, 76% { transform: translateX(-300%); }
      80%, 96% { transform: translateX(-400%); }
      100% { transform: translateX(0%); }
    }

    /* Navigation Arrows */
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 8px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 2;
    }

    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>

  <div class="carousel" id="carousel">
    <!-- Slides -->
    <div class="slides" id="slides">
      <!-- Slide 1 -->
      <div class="slide">
        <div class="card1">
          <div class="discount1">-30%</div>
          <div class="wishlist1">♡</div>
          <img src="./images/mid-fix-removebg-preview.png" alt="Product Image">
          <div class="product-title1">Sunstar Fresh Melon Juice</div>
          <div class="rating1">1 UNIT ⭐ <span>4.5</span></div>
          <div class="price1">$18.00</div>
          <div class="quantity1">
            <input type="number" value="1" min="1">
            <span class="add-to-cart1">Add to Cart</span>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="slide">
        <div class="card1">
          <div class="discount1">-20%</div>
          <div class="wishlist1">♡</div>
          <img src="./images/heart.png" alt="Product Image">
          <div class="product-title1">Fresh Apple Juice</div>
          <div class="rating1">1 UNIT ⭐ <span>4.8</span></div>
          <div class="price1">$22.00</div>
          <div class="quantity1">
            <input type="number" value="1" min="1">
            <span class="add-to-cart1">Add to Cart</span>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="slide">
        <div class="card1">
          <div class="discount1">-15%</div>
          <div class="wishlist1">♡</div>
          <img src="./images/logo.png" alt="Product Image">
          <div class="product-title1">Orange Fresh Juice</div>
          <div class="rating1">1 UNIT ⭐ <span>4.7</span></div>
          <div class="price1">$20.00</div>
          <div class="quantity1">
            <input type="number" value="1" min="1">
            <span class="add-to-cart1">Add to Cart</span>
          </div>
        </div>
      </div>

      <!-- Slide 4 -->
      <div class="slide">
        <div class="card1">
          <div class="discount1">-10%</div>
          <div class="wishlist1">♡</div>
          <img src="./images/smooth_fruit.png" alt="Product Image">
          <div class="product-title1">Mango Smoothie</div>
          <div class="rating1">1 UNIT ⭐ <span>4.6</span></div>
          <div class="price1">$25.00</div>
          <div class="quantity1">
            <input type="number" value="1" min="1">
            <span class="add-to-cart1">Add to Cart</span>
          </div>
        </div>
      </div>

      <!-- Slide 5 -->
      <div class="slide">
        <div class="card1">
          <div class="discount1">-5%</div>
          <div class="wishlist1">♡</div>
          <img src="./images/product-thumb-3.png" alt="Product Image">
          <div class="product-title1">Heinz Tomato Ketchup</div>
          <div class="rating1">1 UNIT ⭐ <span>4.9</span></div>
          <div class="price1">$15.00</div>
          <div class="quantity1">
            <input type="number" value="1" min="1">
            <span class="add-to-cart1">Add to Cart</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Manual Navigation -->
    <div class="nav prev" onclick="plusSlides(-1)">‹</div>
    <div class="nav next" onclick="plusSlides(1)">›</div>
  </div>

  <script>
    let index = 0;
    const slides = document.getElementById("slides");
    const totalSlides = document.querySelectorAll(".slide").length;

    // Auto slide is handled by CSS, but we’ll control it with JS too
    let autoSlide;

    function showSlide(i) {
      index = (i + totalSlides) % totalSlides;
      slides.style.animation = "none"; // stop CSS animation
      slides.style.transition = "transform 0.5s ease-in-out";
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function plusSlides(n) {
      showSlide(index + n);
    }

    // Pause on hover
    const carousel = document.getElementById("carousel");

    carousel.addEventListener("mouseenter", () => {
      slides.style.animationPlayState = "paused";
    });

    carousel.addEventListener("mouseleave", () => {
      slides.style.animationPlayState = "running";
    });
  </script>

</body>
</html>
